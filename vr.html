<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -1" rotation="40 0 40" color="#4CC3D9"></a-box>
      <a-sphere position="0 3 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 1.75 -3" radius="0.5" height="3.5" color="#E4B7F4"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="-4 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 4 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="gray"></a-sky>
    </a-scene>
  </body>
</html>
